
<div>
    <h2><span translate="bookexcerptsApp.author.detail.title">Author</span> {{author.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bookexcerptsApp.author.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bookexcerptsApp.author.picture">Picture</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + author.pictureContentType + ';base64,' + author.picture}}" style="max-width: 100%;" ng-if="author.picture"/>
                    <div>{{author.pictureContentType}}  {{byteSize(author.picture)}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
