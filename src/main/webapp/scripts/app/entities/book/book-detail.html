
<div>
    <h2><span translate="bookexcerptsApp.book.detail.title">Book</span> {{book.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bookexcerptsApp.book.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bookexcerptsApp.book.isbn">Isbn</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.isbn}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bookexcerptsApp.book.edition">Edition</span>
                </td>
                <td>
                    <span class="form-control-static">{{book.edition}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bookexcerptsApp.book.picture">Picture</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + book.pictureContentType + ';base64,' + book.picture}}" style="max-width: 100%;" ng-if="book.picture"/>
                    <div>{{book.pictureContentType}}  {{byteSize(book.picture)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bookexcerptsApp.book.author">author</span>
                </td>
                <td>
                    <span ng-repeat="author in book.authors">
                        <a class="form-control-static" ui-sref="author.detail({id: {{author.id}}})">{{author.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
