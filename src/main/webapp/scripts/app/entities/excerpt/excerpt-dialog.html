
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myExcerptLabel" translate="bookexcerptsApp.excerpt.home.createOrEditLabel">Create or edit a Excerpt</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="excerpt.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookexcerptsApp.excerpt.excerpt" for="field_excerpt">Excerpt</label>
            <input type="text" class="form-control" name="excerpt" id="field_excerpt"
                    ng-model="excerpt.excerpt"
                    required />
            <div ng-show="editForm.excerpt.$invalid">
                <p class="help-block"
                    ng-show="editForm.excerpt.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookexcerptsApp.excerpt.createdDate" for="field_createdDate">CreatedDate</label>
            <input id="field_createdDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="excerpt.createdDate" is-open="datePickerForCreatedDate.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreatedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.createdDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.createdDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="bookexcerptsApp.excerpt.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="excerpt.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="bookexcerptsApp.excerpt.book" for="field_book">book</label>
            <select class="form-control" id="field_book" name="book" ng-model="excerpt.book" ng-options="book as book.title for book in books track by book.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
